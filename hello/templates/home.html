<h1>HOMEPAGE</h1>
<br>
<form action="{% url 'new' %}" method="post">
{% csrf_token %}

  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br><br>
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>
  
  <label for="pw">Password:</label>
  <input type="text" id="pw" name="pw"><br><br>
  
  <label for="year">Year:</label>
  <input type="number" id="year" name="year"><br><br>
  
  <label for="major">Major:</label>
  <input type="text" id="major" name="major"><br><br>
  
  <label for="langs">Languages you know:</label>
  <input type="text" id="langs" name="langs"><br><br>
  
  <label for="skills">Skills you know:</label>
  <input type="text" id="skills" name="skills"><br><br>
  
  <label for="fa">Focus Area:</label>
  <input type="text" id="fa" name="fa"><br><br>
  
  <label for="tz">Time zone, GMT+ (negative for GMT-):</label>
  <input type="number" id="tz" name="tz"><br><br>
  
  <label for="pi">Project ideas? Blank if none:</label>
  <input type="text" id="pi" name="pi"><br><br>
  
  <label for="hack">How many previous hackathons?:</label>
  <input type="number" id="hack" name="hack"><br><br>
  
  <label for="am">About me (optional):</label>
  <input type="text" id="am" name="am"><br><br>
  
<br />
<input type="submit" value="fetch data!"/>
</form>
