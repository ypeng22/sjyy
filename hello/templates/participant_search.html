<!DOCTYPE html>
<html>
<title>Search Results+</title>
<meta charset="utf-8">

<form action="{% url 'confirm' %}" method="post">
{% csrf_token %}
<label for="event_name">Name:</label>
<input type="text" id="event_name" name="event_name" value={{event_name}}><br><br>
<input type="submit" value="enroll"/>
</form>

{{data}}
<form action="{% url 'search_res' %}", method="POST">
    <fieldset>
        <legend>Search:</legend>
        <label for="fname">Year:</label>
        <input type="number" id="year" name="year"><br>
        <label for="fname">Major:</label>
        <input type="text" id="major" name="major" value=""><br>
        <label for="lname">Languages:</label>
        <input type="text" id="langs" name="langs" value=""><br>
        <label for="fname">Skills:</label>
        <input type="text" id="skills" name="skills" value=""><br>
        <label for="lname">Focus Area:</label>
        <input type="text" id="fa" name="fa" value=""><br>
        <label for="fname">Time Zone:</label>
        <input type="number" id="tz" name="tz" min="-12" max="14"><br>
        <label for="fname">Number of Hackathons:</label>
        <input type="number" id="hack" name="hack" min="0"><br>
        <input type="submit" value="Submit">
    </fieldset>
</form>

<p id="demo"></p>

<script>
    document.write(typeof {{data}})

</script>
<body>
    <ul id="id01">
        <li w3-repeat="profiles">{{name}}</li>
    </ul>
    <script>
        w3.displayObject("id01", myObject);
    </script>
</body>
</html>
