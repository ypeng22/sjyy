<!DOCTYPE html>
<html>
<title>Search Results+</title>
<meta charset="utf-8">
<script src="https://www.w3schools.com/lib/w3.js"></script>
<form action="queryDB()">
    <fieldset>
        <legend>Filters:</legend>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1" max="4"><br>
        <label for="major">Major:</label>
        <input type="text" id="major" name="major" value=""><br>
        <label for="langs">Languages:</label>
        <input type="text" id="langs" name="langs" value=""><br>
        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills" value=""><br>
        <label for="fa">Focus Area:</label>
        <input type="text" id="fa" name="fa" value=""><br>
        <label for="tz">Time Zone:</label>
        <input type="number" id="tz" name="tz" min="-12" max="14"><br>
        <label for="hack">Number of Hackathons:</label>
        <input type="number" id="hack" name="hack" min="0"><br>
        <input type="submit" value="Submit">
    </fieldset>
</form>
<script>
    var myObject = {
        "profiles": [
            //put data here
        ]
    };

    function queryDB(){
        data = {
            "year": document.getElementById("year"),
            "major": document.getElementById("major"),
            "langs": document.getElementById("langs"),
            "skills": document.getElementById("skills"),
            "fa": document.getElementById("fa"),
            "tz": document.getElementById("tz"),
            "hack": document.getElementById("hack"),
        };
    }
    
</script>
<body>
    <ul id="id01">
        <li w3-repeat="profiles">{{name}}</li>
    </ul>
    <script>
        w3.displayObject("id01", myObject);
    </script>
</body>
</html>
